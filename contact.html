<html>
  <head>
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          readCookie();
        },
        false
      );
    </script>
  </head>
  <body>
    <!--<h1 id="title">Contact Manager</h1>-->
    <center>Contact Manager</center>

    <!--does log out-->
    <div id="loggedInDiv">
      <span id="userName"></span><br />

      <button
        type="button"
        id="logoutButton"
        class="buttons"
        onclick="doLogout();"
      >
        Log Out
      </button>
    </div>

    <!--does search for contact, add contact, need to add update contact, and delete contact-->
    <div id="accessUIDiv">
      <br />

      <input type="text" id="searchText" placeholder="Contact To Search For" />
      <button
        type="button"
        id="searchContactButton"
        class="buttons"
        onclick="searchContact();"
      >
        Search Contact</button
      ><br />
      <span id="contactSearchResult"></span>
      <!--<p id="contactList"></p>-->
      <!--<button id="contactListTest"></button>-->
      <ul id="contactListTest"></ul>
      <br /><br />

      <!--To update contact dummy code-->

      <input
        type="text"
        id="firstNametoUpdate"
        placeholder="First Name of Contact To update"
      />
      <span id="contactUpdateResult"></span>
      <br /><br />

      <button
        type="button"
        id="updateContactButton"
        class="buttons"
        onclick="updateContact();"
      >
        update Contact
      </button>

      <!--NEED TO FIX-->
      <!--delete text field to add contact and just leave button-->
      <!--once user clicks on button, use javascript to go another page/button to add a contact-->
      <input
        type="text"
        id="firstName"
        placeholder="First Name of Contact To Add"
      />
      <input
        type="text"
        id="lastName"
        placeholder="Last Name of Contact To Add"
      />
      <input
        type="text"
        id="phoneNumber"
        placeholder="phonenumber of Contact To Add"
      />
      <input type="text" id="emailVal" placeholder="email of Contact To Add" />
      <input type="text" id="address" placeholder="Address of Contact To Add" />
      <input type="text" id="notes" placeholder="Notes of Contact To Add" />

      <button
        type="button"
        id="addContactButton"
        class="buttons"
        onclick="addContact();"
      >
        Add Contact</button
      ><br />
      <span id="contactAddResult"></span>

      <!--Delete Contact-->
      <input
        type="text"
        id="delContactId"
        placeholder="ID of Contact to Delete"
      />

      <button
        type="button"
        id="DeleteContactButton"
        class="buttons"
        onclick="deleteContact();"
      >
        Delete Contact</button
      ><br />
      <span id="contactDeleteResult"></span>
    </div>
  </body>
</html>
