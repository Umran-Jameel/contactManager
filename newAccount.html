<!--This page works and needs no modification-->
<html>
  <head>
    <title>Contact Manager</title>
    <meta name="viewport" content="with-device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--This page creates a new account for the user-->
    <center>Contact Manager</center>

    <div id="accessUIDiv">
      <label for="firstName"> <b>Enter Your First Name</b></label>
      <input type="text" id="userFirst" placeholder="First Name" /><br />
      <label for="lastName"> <b>Enter Your Last Name</b></label>
      <input type="text" id="userLast" placeholder="Last Name" /><br />

      <label for="login"> <b>Username</b></label>
      <input type="text" id="loginNew" placeholder="Login Username" /><br />

      <label for="passwordNew"> <b>Password</b></label>
      <input type="password" id="pwNew" placeholder="Login Password" /><br />

      <button
        type="button"
        id="createUserButton"
        class="buttons"
        onclick="doCreateUser();"
      >
        Create New Account
      </button>
      <span id="newUser"></span>
    </div>
  </body>
</html>
