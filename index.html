      <label for="username"> <b>Username</b></label>
      <input type="text" id="loginName" placeholder="Username" /><br />
      <label for="password"> <b>Password</b></label>

          type="button"

        <span id="loginResult"></span>

          id="createUserButton"
          class="buttons"
          onclick="doCreateUser()"

          Create New Account
        </button>
